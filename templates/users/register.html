{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="margin-top:1rem;">
    <div class="card-body">
        <div class="content-section">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"><h4>Sign up</h4></legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign up</button>

                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign in</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
