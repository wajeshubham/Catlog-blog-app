{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="margin-top:1rem;">
    <div class="card-body">
        <div class="content-section">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form_group">
                    <legend class="border-bottom mb-4"><h4>Log In</h4></legend>

                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info mr-2" type="submit">Log in</button>
                     <small class="text-muted"><a href="{% url 'password_reset' %}">Forgot password?</a></small>

                </div>

            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
