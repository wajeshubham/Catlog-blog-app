{% extends 'base.html' %}

{% block content %}
<div class="card" style="margin-top:1rem;">
    <div class="card-body">
        <div class="content-section">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"><h4>Delete Post</h4></legend>
                    <h3>Are you sure you want to delete this post?</h3>

                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Delete</button>
                    <a class="btn btn-outline-info" href="{% url 'post_detail' object.pk %}">Cancel</a>

                </div>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
